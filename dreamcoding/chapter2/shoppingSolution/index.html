<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/33c671eab1.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <section class="list">
    <header class="header">Shoping List</header>
    <ul class="items">
      <li class="item__row">
        <div class="item">
          <span class="item__name">Egg</span>

            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <div class="itme__divider"></div>

    </ul>
    <footer class="footer">
      <input type="text" class="footer__input">
      <button class="footer__button">
        <i class="fas fa-plus"></i>
      </button>
    </footer>
  </section>
